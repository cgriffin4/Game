<html>
    <head>
        <title>Game</title>
    </head>
    
    <body onload="connect()">
        <p>
            <label style='width:200px;float:left'>Status: <span id="status">Idle</span></label>
        </p>
        <p>SessionId: <span id="sessionId">-</span></p>
        <p>Transport: <span id="transport">-</span></p>
    
        <p>
            <label>Message: <input id="text" type="text" size="80" value=""/></label>
            <input type=button value="Echo" onclick="send()">
        </p>
    
        <pre id="log">Log:</pre>
    </body>
    <script type="text/javascript" src="http://cdn.craftycomponents.com/crafty-release.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/node_modules/underscore/underscore-min.js"></script>
    <script src="shared/js/utility.js"></script>
    
    <script src="shared/js/class.js"></script>
    <script src="shared/js/entity.js"></script>
    <script src="shared/js/character.js"></script>
    <script src="shared/js/player.js"></script>
    <script>
        var player1 = {
            _x : 16,
            _y : 152,
            _z : 9000,
            setXY : function (x, y) {
                this._x = x;
                this._y = y;
                this.e.updateAttr();
            },
            x : function () { return this._x },
            y : function () { return this._y },
            z : function () { return this._z },
            e : {
                model : null,
                updateAttr: function () {
                    if (this.model) {
                        this.model.attr({ x: this._x, y: this._y, z: this._z });
                    }
                }
            }
        };
    </script>
    <script src="client/js/app.js"></script>
    <script src="client/js/game.js"></script>
</html>
